<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formul√°rio Alunos</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_notebook_re_id0r.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se Alunos</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Numero de Processo</label>
                        <input id="number" type="Processo" name="number" placeholder="xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Numero da Sala</label>
                        <input id="number" type="Sala" name="number" placeholder="1-25" required>
                    </div>
                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>CURSO</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="Imformatica" type="radio" name="gender">
                            <label for="Imformatica">Imformatica</label>
                        </div>

                        <div class="gender-input">
                            <input id="Saude" type="radio" name="gender">
                            <label for="Saude">Saude</label>
                        </div>

                        <div class="gender-input">
                            <input id="Direito" type="radio" name="gender">
                            <label for="Direito">Direito</label>
                        </div>

                        <div class="gender-input">
                            <input id="Gestao" type="radio" name="gender">
                            <label for="Gestao">Gestao</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">FIM</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
